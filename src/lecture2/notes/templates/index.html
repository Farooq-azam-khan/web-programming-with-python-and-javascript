{% extends "layout.html" %}
{% block title %} notes/index.html {% endblock title %}

{% block content %}
<h1>Notes</h1>
<ul>
   {% for note, date in iter_over %}
   <li>
      <span style="color:green;">{{ note }}</span> <span style="color:orange;">{{ date }}</span>
   </li>
   {% endfor %}
</ul>

<form action="{{ url_for('index') }}" method="post">
   <input type="text" name="note" placeholder="Enter note here" />
   <button type="submit">Add Note</button>
</form>

{% endblock content %}
