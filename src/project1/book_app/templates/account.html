{% extends "layout.html" %}
{% block content %}
<h1> Welcome, {{ current_user.username }} </h1>
{% if reviews %}
<ul>
{% for review in reviews %}
   <li>
      <a href="{{ url_for('book', book_id=review.book_id)}}">{{ review.title }}, {{ review.rating }}</a> <a href="#">Update</a>.
   </li>
{% endfor %}
</ul>
{% endif %}
{% endblock %}
