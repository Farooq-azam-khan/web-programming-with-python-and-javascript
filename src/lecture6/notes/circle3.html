<!DOCTYPE html>
<html>
<head>
   <title>circle3.html</title>
   <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
   <svg id="svg" style="width:100%; height:800px"></svg>
</body>
<script>
   const svg = d3.select('#svg'); 
   const c = svg.append('circle')
               .attr('cx', 200)
               .attr('cy', 200)
               .attr('r', 50)
               .style('fill', 'blue'); 
   c.transition()
   .duration(1000)   // animation will last 1 minute
   .delay(1000)      // wait for 1 second before transitioning
   .attr('cx', 500); // only move on x position
   
   c.on('click', function() {
      d3.select(this).transition()
                     .duration(3000)
                     .style('fill', 'red'); 
   });
   
</script>
</html>
