<!DOCTYPE html>
<html>
<head>
   <title>animate1.html</title>
   <style>
      @keyframes move {
         from {
            left: 0%;
            /* font-size: 20px;  */
         }
         to {
            left: 50%;
            /* font-size: 100px;  */
         }
      }
      h1 {
         position: relative; 
         animation-name: move; 
         animation-duration: 3s; 
         animation-fill-mode: forwards; 
      }
   </style>
</head>
<body>
   <h1>Welcome to CSS Animation</h1>
</body>
</html>
