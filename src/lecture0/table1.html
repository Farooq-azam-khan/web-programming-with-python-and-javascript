<!DOCTYPE html>
<html>
<head>
   <title>table1.html</title>
   <style>
   table
   {
      border: 2px solid black; 
      margin: 1px; 
      border-collapse: collapse; 
      width: 50%; 
   }
   th, td
   {
      text-align: center; 
      border: 1px solid black; 
      padding: 4px; 
      font-family: Arial, sans-serif; 
      font-size: 15px; 
   }
   th
   {
      background-color: lightgrey; 
   }
   </style>
</head>
<body>
   <h1>Canadian PMs</h1>
   <table>
      <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Years Served</th>
      </tr>
      <tr>
         <td>Stephen </td>
         <td>Harper</td>
         <td>2000-2015</td>
      </tr>
      <tr>
         <td>Justin</td>
         <td>Treadeau</td>
         <td>2016-present</td>
      </tr>      
   </table>
</body>
</html>
