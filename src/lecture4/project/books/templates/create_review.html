{% extends 'layout.html' %}
{% block title %} create review {% endblock title %}
{% block content %}

<h1>Write a Review</h1>

<form class="form-inline" action='{{ url_for('create_review') }}' method='post'>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="title" name="title">
  </div>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="content" name="content">
  </div>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="rating" name="rating">
  </div>
  <div class="form-group mx-sm-3 mb-2">
     <select class="form-control" name="book_id">
        {% for book in books %}
        <option value="{{ book.id }}">{{ book.title }}</option>
        {% endfor %}
     </select>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Write Review</button>
</form>

{% endblock content %}
