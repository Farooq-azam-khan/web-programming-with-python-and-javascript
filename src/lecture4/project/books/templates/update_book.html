{% extends 'layout.html' %}
{% block title %} update {{ book.title }} {% endblock title %}
{% block content %}

<h1>Update {{ book.title }}'s Information</h1>

<form class="form-inline" action='{{ url_for('update_book', book_id=book.id) }}' method='post'>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="title" value="{{ book.title }}" name="title">
  </div>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="subtitle" value="{{ book.subtitle }}" name="subtitle">
  </div>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="summary" value="{{ book.summary }}" name="summary">
  </div>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="publisher" value="{{ book.publisher }}" name="publisher">
  </div>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="year published" value="{{ book.year_published }}" name="year_published">
  </div>
  <div class="form-group mx-sm-3 mb-2">
     <select class="form-control" value="{{ book.author_id }}" name="author_id">
        {% for author in authors %}
        <option value="{{ author.id }}">{{ author.f_name }}, {{ author.l_name }}</option>
        {% endfor %}
     </select>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Update Book</button>
</form>

{% endblock content %}
