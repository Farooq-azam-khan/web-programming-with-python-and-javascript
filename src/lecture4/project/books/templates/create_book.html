{% extends 'layout.html' %}
{% block title %} create book {% endblock title %}
{% block content %}

<h1>Write Book Summary</h1>

<form class="form-inline" action='{{ url_for('create_book') }}' method='post'>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="title" name="title">
  </div>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="subtitle" name="subtitle">
  </div>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="summary" name="summary">
  </div>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="publisher" name="publisher">
  </div>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="year published" name="year_published">
  </div>
  <div class="form-group mx-sm-3 mb-2">
     <select class="form-control" name="author_id">
        {% for author in authors %}
        <option value="{{ author.id }}">{{ author.f_name }}, {{ author.l_name }}</option>
        {% endfor %}
     </select>
  </div>
  <button type="submit" class="btn btn-primary mb-2">Create Book</button>
</form>

{% endblock content %}
