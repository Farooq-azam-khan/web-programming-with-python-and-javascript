{% extends 'layout.html' %}
{% block title %} create flight {% endblock title %}
{% block content %}

<h1>Create a Flight</h1>

<form class="form-inline" action='{{ url_for('create_flight') }}' method='post'>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="origin" name="origin">
  </div>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="destination" name="destination">
  </div>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="duration" name="duration">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Create Flight</button>
</form>

{% endblock content %}
