{% extends 'layout.html' %}
{% block title %} add title {% endblock title %}

{% block content %}
<form class="form-inline" action='{{ url_for('add') }}' method='post'>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="origin" name="origin">
  </div>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="destination" name="destination">
  </div>
  <div class="form-group mb-2">
    <input type="text" class="form-control" placeholder="duration" name="duration">
  </div>
  
  <button type="submit" class="btn btn-primary mb-2">Add Flight</button>
</form>
{% endblock content %}
