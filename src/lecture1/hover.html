<!DOCTYPE html>
<html>
<head>
   <title>hover.html</title>
   <style>
   h1
   {
      background-color: black;
      color: white; 
   }
   h1:hover
   {
      background-color: lightgrey; 
      color: black; 
   }
   button
   {
      width: 200px; 
      height: 50px; 
      font-size: 24px; 
      background-color: green; 
   }
   button:hover
   {
      background-color: blue; 
   }
   </style>
</head>
<body>
   <h1>Hover Over Me to see changes</h1>
   <button>Click Me!</button>
</body>
</html>
