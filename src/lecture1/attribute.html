<!DOCTYPE html>
<html>
<head>
   <title>attribute.html</title>
   <style>
      input[type=text]
      {
         background-color: red; 
         color: white; 
      }
      input[type=number]
      {
         background-color: green; 
      }
      input[name=name]
      {
         text-align: center; 
         color: white; 
      }
      button[name="submit"]
      {
         background-color: grey; 
         text-align: center; 
         font-family: Helvetica; 
         color: white;   
         margin: 0.5rem 1rem;      
         padding: 0.5rem 1rem; 
         
      }
   </style>
</head>
<body>
   <form>
      <input name="name" type="text" placeholder="First Name" />
      <input name="name" type="text" placeholder="Last Name" />
      <input name="name" type="number" placeholder="Age" />
      <div>
         <input name="name" type="radio" placeholder="Fav. Color" /> Red
         <input name="name" type="radio" placeholder="Fav. Color" /> Yellow
         <input name="name" type="radio" placeholder="Fav. Color" /> Blue
         <input name="name" type="radio" placeholder="Fav. Color" /> Green
      </div>
      <button name="submit" type="submit">Submit</button>
   </form>
   
</body>
</html>
