<!DOCTYPE html>
<html>
<head>
   <title>descendant.html</title>
   <style>
   ol li
   {
      color: red; 
   }
   ol > li
   {
      /* immediate child */
      background-color: lightgray; 
   }
   </style>
</head>
<body>
   red: descendant, background-grey for immediate child. 
   <ol>
      <li>list item one</li>
      <li>list item two</li>
      <li>list item three</li>
      <ul>
         <li> sublist item one</li>
         <li> sublist item two</li>
         <li> sublist item three</li>
      </ul>
      <li>list item four</li>
   </ol>
   Is not red (not a descendant): 
   <ul>
      <li> sublist item one</li>
      <li> sublist item two</li>
      <li> sublist item three</li>
   </ul>
</body>
</html>
