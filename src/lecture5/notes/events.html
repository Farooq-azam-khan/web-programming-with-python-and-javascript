<!DOCTYPE html>
<html>
<head>
   <title>events.html</title>
   <script>
      function hello()
      {
         alert('hello')
      }
      function hover()
      {
         document.write("you just hovered over the button")
      }
   </script>
</head>
<body>
   Using a function.
   <button onmouseover="hover()">hover over me</button> <br />
   <button onclick="hello()">click here</button>
</body>
</html>
