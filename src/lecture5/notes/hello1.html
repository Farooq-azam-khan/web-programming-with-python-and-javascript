<!DOCTYPE html>
<html>
<head>
   <title>hello1.html</title>
   <script>
      let name; 
      document.addEventListener("DOMContentLoaded", function() {
         document.querySelector("#form").onsubmit = function () {
            name = document.querySelector('#name').value;
            greet();
         }
      })
      
      function greet()
      {
         document.querySelector("#greeting").innerHTML = "hello " + name;
      }
   </script>
</head>
<body>
   <h1>hello1.html</h1>
   <form id="form">
      <input id="name" atuocomplete="off" autofocus placeholder="Name" type="text"/>
      <input type="submit" />
   </form>
   <h1 id="greeting"></h1>
</body>
</html>
