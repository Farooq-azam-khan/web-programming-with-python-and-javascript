<!DOCTYPE html>
<html>
<head>
   <title>task1.html</title>
   <script>
      document.addEventListener("DOMContentLoaded", function() {
         document.getElementById('submit').disable = true;
         console.log('sumit disabled')
         document.querySelector('#task').onkeyup = function() {
            document.querySelector('#submit').disable = false;
            console.log('keyup detcted and submit enabled');
         };
         document.querySelector('#new-task').onsubmit = function() {
            const li = document.createElement('li');
            li.innerHTML = document.querySelect('#task').value;
            document.querySelector('#tasks').append(li);
            // document.querySelect('#task') = '';
            // document.querySelect('#submit') = true; 
            return false; 
         }         
      }) 
   </script>
</head>
<body>
   <h1>Task1.html</h1>
   <h1>Task</h1>
   <ul id="tasks"></ul>
   <form id="new-task">
      <input id="task" autocomplete="off" atuofocus type="text" placeholder="New Task" />
      <!-- <input type="submit" id="submit" /> -->
      <button type="submit" id="submit">submit</button>
   </form>
</body>
</html>
