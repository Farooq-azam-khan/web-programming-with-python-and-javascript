{% extends 'layout.html' %}

{% block content %}
<h1>Messaging v0.0.1</h1>

<table class='table'>
   <thead>
    <tr>
      <th scope="col">name</th>
      <th scope="col">message</th>
    </tr>
  </thead>
  <tbody>
     {% for message in messages %}
     <tr>
        <td>
           {{ message['name'] }}
        </td>
        <td>
           {{ message['message'] }}
        </td>
     </tr>
     {% endfor %}
  </tbody>
</table>
<table class='table' id="message_board"></table>
<!-- <form id="msg_form"> -->
   <input type='text' placeholder='name' value='' name='name' id='name'/>
   <input type='text' placeholder='message' value='' name='message' id='message' />
   <button type='submit' id='send_message'>send message</button>
<!-- </form> -->
{% endblock content %}
