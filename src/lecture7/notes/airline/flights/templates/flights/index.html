{% extends "flights/base.html" %}

{% block title %} Flights {% endblock title %}

{% block body %}
<h1>Flights</h1>
<ul>
{% for flight in flights %}
   <li>
      <a href="{% url 'flight' flight.id %}">
         Flight {{ flight.id }}: {{ flight.origin.city }} to {{ flight.destination.city }} ({{ flight.duration }})
      </a>
   </li>
{% endfor %}
</ul>
{% endblock body %}
